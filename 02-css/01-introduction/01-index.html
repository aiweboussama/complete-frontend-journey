<!doctype html>
<html>
  <head>
    <title>Simple CSS Demo</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="02-style.css"
    />

    <!-- Internal CSS -->
    <style>
      h1 {
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- External CSS example -->
    <div>
      <h1>CSS Three Method</h1>
      <p>This paragraph is styled using external CSS.</p>
    </div>

    <!-- Inline CSS example -->
    <div>
      <p style="color: red; font-weight: bold">
        This paragraph uses inline CSS.
      </p>
    </div>
  </body>
</html>
